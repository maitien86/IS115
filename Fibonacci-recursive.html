<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Visualizer - Fibonacci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap');

        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent body scroll, use internal scrolls */
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        .node {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .node-circle {
            fill: #334155;
            stroke: #475569;
            stroke-width: 2;
            transition: all 0.3s;
        }

        .node.active .node-circle {
            fill: var(--accent);
            stroke: #fff;
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .node.completed .node-circle {
            fill: #10b981;
            stroke: #059669;
        }

        .edge {
            stroke: #334155;
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s, stroke-width 0.3s;
        }

        .edge.active {
            stroke: var(--accent);
            stroke-width: 3;
        }

        .highlight-line {
            background-color: rgba(56, 189, 248, 0.25);
            border-left: 3px solid var(--accent);
            transition: background-color 0.2s;
        }

        #viz-container {
            cursor: grab;
        }

        #viz-container:active {
            cursor: grabbing;
        }

        .code-container > div {
            padding: 0.25rem 1rem;
            border-left: 3px solid transparent;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 backdrop-blur-md z-50">
        <div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-emerald-400">
                Recursion Visualizer
            </h1>
            <p class="text-slate-400 text-sm">Tracing Fibonacci: fib(n)</p>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-slate-800 rounded-lg p-1">
                <label class="text-xs px-2 text-slate-400">Value (n):</label>
                <input type="number" id="n-input" value="5" min="1" max="6" 
                    class="w-12 bg-slate-900 border-none rounded text-center text-sky-400 focus:ring-1 focus:ring-sky-500 outline-none p-1">
            </div>
            <button id="start-btn" class="bg-sky-500 hover:bg-sky-400 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
                Visualize
            </button>
            <button id="reset-btn" class="text-slate-400 hover:text-white px-2 transition-colors">
                Reset
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <!-- Left: Code Panel -->
        <section class="w-1/3 border-r border-slate-800 bg-slate-900/30 flex flex-col">
            <div class="p-4 bg-slate-900/50 border-b border-slate-800">
                <h3 class="text-xs font-bold uppercase tracking-wider text-slate-500">Algorithm</h3>
            </div>
            <div class="flex-1 p-6 overflow-y-auto">
                <div class="code-font text-base bg-slate-950 py-4 rounded-xl border border-slate-800 leading-relaxed code-container">
                    <div id="line-1">function fib(n) {</div>
                    <div id="line-2" class="pl-8">if (n &lt;= 1) {</div>
                    <div id="line-3" class="pl-12">return n;</div>
                    <div id="line-4" class="pl-8">}</div>
                    <div id="line-5" class="pl-8">return <span id="call-left">fib(n-1)</span> + <span id="call-right">fib(n-2)</span>;</div>
                    <div id="line-6">}</div>
                </div>
                
                <div class="mt-8 space-y-4">
                    <div class="p-4 rounded-lg bg-slate-800/40 border border-slate-700">
                        <h4 class="text-xs font-bold text-slate-400 uppercase mb-2">Guide</h4>
                        <ul class="text-xs text-slate-400 space-y-2">
                            <li class="flex items-center gap-2">
                                <div class="w-2 h-2 rounded-full bg-sky-500"></div> Blue: Active call (on stack)
                            </li>
                            <li class="flex items-center gap-2">
                                <div class="w-2 h-2 rounded-full bg-emerald-500"></div> Green: Returned value
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right: Tree Visualization -->
        <section class="flex-1 relative overflow-hidden bg-slate-950">
            <div id="viz-container" class="w-full h-full flex items-center justify-center">
                <svg id="canvas" class="w-full h-full">
                    <g id="edges-group"></g>
                    <g id="nodes-group"></g>
                </svg>
            </div>
            
            <!-- Controls Overlay -->
            <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-6 bg-slate-900/90 backdrop-blur border border-slate-700 p-4 rounded-2xl shadow-2xl">
                <div class="flex items-center gap-3">
                    <span class="text-xs text-slate-400 font-medium">Animation Speed</span>
                    <input type="range" id="speed-slider" min="100" max="2000" value="1200" step="100" class="w-48 accent-sky-500">
                </div>
            </div>
        </section>
    </main>

    <script>
        const canvas = document.getElementById('canvas');
        const nodesGroup = document.getElementById('nodes-group');
        const edgesGroup = document.getElementById('edges-group');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const nInput = document.getElementById('n-input');
        const speedSlider = document.getElementById('speed-slider');

        let isRunning = false;
        let nodeCounter = 0;

        const config = {
            nodeRadius: 24,
            levelHeight: 100,
        };

        const sleep = () => new Promise(res => setTimeout(res, 2100 - speedSlider.value));

        function highlightLine(lineNum, subId = null) {
            document.querySelectorAll('.highlight-line').forEach(el => el.classList.remove('highlight-line'));
            document.querySelectorAll('.text-sky-400').forEach(el => el.classList.remove('text-sky-400', 'font-bold'));
            
            if (lineNum) {
                const line = document.getElementById(`line-${lineNum}`);
                if (line) line.classList.add('highlight-line');
            }
            if (subId) {
                const sub = document.getElementById(subId);
                if (sub) sub.classList.add('text-sky-400', 'font-bold');
            }
        }

        function clearUI() {
            nodesGroup.innerHTML = '';
            edgesGroup.innerHTML = '';
            highlightLine(null);
            nodeCounter = 0;
        }

        async function visualizeFib(n, x, y, width, parentX = null, parentY = null) {
            if (!isRunning) return null;

            const nodeId = `node-${nodeCounter++}`;
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
            group.setAttribute('id', nodeId);
            group.setAttribute('class', 'node active');
            
            if (parentX !== null) {
                const edge = document.createElementNS("http://www.w3.org/2000/svg", "line");
                edge.setAttribute('x1', parentX);
                edge.setAttribute('y1', parentY);
                edge.setAttribute('x2', x);
                edge.setAttribute('y2', y);
                edge.setAttribute('class', 'edge active');
                edge.setAttribute('id', `edge-${nodeId}`);
                edgesGroup.appendChild(edge);
            }

            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute('cx', x);
            circle.setAttribute('cy', y);
            circle.setAttribute('r', config.nodeRadius);
            circle.setAttribute('class', 'node-circle');
            
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute('x', x);
            text.setAttribute('y', y + 5);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', 'white');
            text.setAttribute('class', 'text-sm font-bold code-font');
            text.textContent = `f(${n})`;

            group.appendChild(circle);
            group.appendChild(text);
            nodesGroup.appendChild(group);

            highlightLine(1);
            await sleep();
            if (!isRunning) return null;

            highlightLine(2);
            await sleep();
            if (!isRunning) return null;

            if (n <= 1) {
                highlightLine(3);
                await sleep();
                
                group.classList.remove('active');
                group.classList.add('completed');
                text.textContent = n;
                
                const edge = document.getElementById(`edge-${nodeId}`);
                if (edge) edge.classList.remove('active');
                
                return n;
            }

            highlightLine(5, 'call-left');
            await sleep();
            if (!isRunning) return null;

            const leftVal = await visualizeFib(n - 1, x - width / 4, y + config.levelHeight, width / 2, x, y);
            if (!isRunning) return null;
            
            highlightLine(5, 'call-right');
            await sleep();
            if (!isRunning) return null;

            const rightVal = await visualizeFib(n - 2, x + width / 4, y + config.levelHeight, width / 2, x, y);
            if (!isRunning) return null;

            const result = leftVal + rightVal;
            highlightLine(5);
            
            group.classList.remove('active');
            group.classList.add('completed');
            text.textContent = result;
            
            const edge = document.getElementById(`edge-${nodeId}`);
            if (edge) edge.classList.remove('active');
            
            await sleep();
            return result;
        }

        async function initVisualization() {
            if (isRunning) return;
            isRunning = true;
            startBtn.disabled = true;
            startBtn.classList.add('opacity-50');
            
            clearUI();
            
            const n = parseInt(nInput.value);
            const centerX = canvas.clientWidth / 2;
            const startY = 80;
            const startWidth = Math.min(canvas.clientWidth * 0.9, n * 200);

            try {
                await visualizeFib(n, centerX, startY, startWidth);
            } catch (e) {
                console.error(e);
            } finally {
                isRunning = false;
                startBtn.disabled = false;
                startBtn.classList.remove('opacity-50');
                highlightLine(null);
            }
        }

        startBtn.addEventListener('click', initVisualization);
        resetBtn.addEventListener('click', () => {
            isRunning = false;
            setTimeout(clearUI, 50);
        });

        window.onload = clearUI;
    </script>
</body>
</html>
